[package]
name = "dbxcli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.81"
clap = { version = "4.5.2", features = ["derive"] }
clap-wrapper = { git = "https://github.com/wfraser/clap_wrapper.git" }
crossbeam-channel = "0.5.13"
dropbox-sdk = { version = "*", default-features = false }
dropbox-toolbox = { git = "https://github.com/wfraser/dropbox-toolbox.git", version = "0.1.0" }
rusqlite = { version = "0.31.0", features = ["bundled"] }
threadpool = "1.8.1"
time = { version = "0.3.36", features = ["parsing"] }

[patch.crates-io]
dropbox-sdk = { git = "https://github.com/wfraser/dropbox-sdk-rust.git" }
